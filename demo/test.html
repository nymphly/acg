<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    html,
    body,
    #container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <script src='./../dist/bundle.js'>
  </script>
</head>

<body>
  <div id="container"></div>
</body>

<script>
  const config = {
    tag: 'svg',
    name: 'Svg',
    attrs: {
      xmlns: 'http://www.w3.org/2000/svg',
      border: 0,
      width: '100%',
      height: '100%',
      class: 'anychart-ui-support',
      style: 'display: block',
    },
    // events: {
    //     onmousemove: (e) => console.log(e.target),
    //     'onclick:once': (e) => console.log(e.target) // once-command is listenOnce('click').
    // },
    content: [
      {
        tag: 'defs',
        name: 'Defs',
        content: [
          {
            tag: 'linearGradient',
            name: 'Black-To-White',
            attrs: {
              'id:uid': '', // TODO uid command generates UID, ignores '' value.
              x1: 0,
              y1: 0.5,
              x2: 1,
              y2: 0.5,
              gradientUnits: 'objectBoundingBox',
            },
            content: [
              {
                tag: 'stop',
                name: 'First-Stop',
                attrs: {
                  offset: 0,
                  style: 'stop-color:#ffffff; stop-opacity:1',
                },
              },

              {
                tag: 'stop',
                name: 'Second-Stop',
                attrs: {
                  offset: 1,
                  style: 'stop-color:#000000; stop-opacity:1',
                },
              },
            ],
          },
        ],
      },

      {
        tag: 'g',
        name: 'Root',
        content: [
          {
            tag: 'g',
            name: 'Lines-Layer',
            content: [
              {
                tag: 'path',
                name: 'Red-Path',
                attrs: {
                  fill: 'none',
                  stroke: '#f00',
                  'stroke-opacity': 0.47,
                  d: 'M 10 0 L 110 100',
                },
              },
              {
                tag: 'path',
                name: 'Green-Path',
                attrs: {
                  fill: 'none',
                  stroke: '#0f0',
                  'stroke-opacity': 0.5,
                  d: 'M 0 0 L 100 100',
                },
              },
            ],
          },
        ],
      },
    ],
  };

  const t0 = Date.now();
  const stage = acg.create(config);
  stage.container = document.getElementById('container');
  stage.render();
  console.log(`Render time: ${Date.now() - t0}ms`);

  const t1 = Date.now();
  stage.render(); // Must not take time at all.
  console.log(`Render time: ${Date.now() - t1}ms`);

  const t2 = Date.now();
  const linesLayer = stage.find('Lines-Layer');
  linesLayer.content = [
    ...linesLayer.content,
    {
      tag: 'path',
      name: 'Blue-Path',
      attrs: {
        fill: 'none',
        stroke: '#00f',
        'stroke-opacity': 0.47,
        d: 'M 20 0 L 120 100',
      },
    },
    {
      tag: 'path',
      name: 'Yellow-Path',
      attrs: {
        fill: 'none',
        stroke: '#ff0',
        'stroke-opacity': 0.5,
        d: 'M 30 0 L 130 100',
      },
    },
  ];
  stage.render();
  console.log(`Render time: ${Date.now() - t2}ms`);

  // console.log(stage.config);

</script>

</html>
